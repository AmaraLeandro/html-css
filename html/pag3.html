  <div class="box">
    <form action="">
        <fieldset>
            <legend><b>Formulario de Clientes</b></legend>
            <br>
            <div class="inputbox">
                <input type="text" name="nome" id="nome" class="iuser">
                <label for="name" class="labelinput">Nome completo</label>
            </div><br><br>
            <div class="inputbox">
                <input type="tel" name="telefone" id="telefone" class="iuser">
                <label for="tel" class="labelinput">Telefone</label>
            </div><br><br>
            <div class="inputbox">
                <input type="text" name="email" id="email" class="iuser">
                <label for="email" class="labelinput">Email</label>
            </div><br>
            <p>Sexo:</p>
            <input type="radio" name="genero" value="feminino" id="Feminino">
            <label for="">Feminino</label><br>
            <input type="radio" name="genero" value="masculino" id="masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" name="genero" value="outros" id="outros">
            <label for="outros">Outros</label><br>
            <label for="data_nasc">Data de Nascimento:</label>
            <input type="date" name="data_nasc" id="data_nasc">
            <br><br><br>
             <div class="inputbox">
                <input type="text" name="cidade" id="cidade" class="iuser">
                <label for="cidade" class="labelinput">Cidade</label>
            </div><br><br>
            <div class="inputbox">
                <input type="text" name="estado" id="estado" class="iuser">
                <label for="estado" class="labelinput">Estado</label>
            </div><br><br>
            <div class="inputbox">
                <input type="text" name="endereco" id="endereco" class="iuser">
                <label for="endereco" class="labelinput">Endereço</label>
